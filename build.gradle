plugins {
    id "java-library"
    id "application"
    id "io.qameta.allure" version "2.8.1" //https://plugins.gradle.org/plugin/io.qameta.allure
}

repositories {
    mavenCentral()
}

allure {
    version = "2.13.8"
    autoconfigure = true
    aspectjweaver = true
    useJUnit5 {
        version = "2.13.8"
    }
}

dependencies {
    testImplementation (
            "io.qameta.allure:allure-java-commons:2.13.8",
            "com.codeborne:selenide:5.18.1",
            "org.hamcrest:hamcrest-all:1.3",
            //"io.qameta.allure:allure-selenide:2.13.8",
            "org.aspectj:aspectjweaver:1.9.6",
            "org.junit.jupiter:junit-jupiter-api:5.7.1",
            "org.slf4j:slf4j-simple:1.7.30", //инструмент для более подробного логирования
    )
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.1"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform { } // без параметров = useJUnitPlatform()
}